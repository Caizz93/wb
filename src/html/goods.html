<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品详情页</title>
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/goods.css">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
</head>
<body>
	<xheader></xheader>
	<div id="czz_goods_main">
		<div class="container clearfix">
			<div class="goods_main_on fl">
				<div class="big_pic">
				</div>
				<div class="detail_pic">
				</div>
			</div>
			<div class="goods_main_tw fl">
				<p class="main_tw_p1"></p>
				<p class="main_tw_p2"></p>
				<p class="main_tw_p3">
					<i class="before_price"></i>
					<span class="red_price"></span>
				</p>
				<p class="main_tw_p4">配送预计5-10个工作日发货</p>
				<p class="main_tw_p5">
					款式
					<img src="../img/size1.png" data-left="189px">
					<img src="../img/size2.png" data-left="357px">
					<img src="../img/size3.png"data-left="508px">
					<i class="mark"></i>
				</p>
				<p class="main_tw_p6">
					数量
					<span class="qty_subtract">-</span><input class="qty_res" value="1"></input><span class="qty_add">+</span></p>
				<p class="main_tw_p7"><span class="goods_buy">立即购买</span><span class="add_car">加入购物车</span></p>	
				</div>
			</div>
	</div>
		<script type="text/javascript" src="../lib/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="../js/goods.js"></script>
		<script type="text/javascript" src="../js/ajax_other.js"></script>
