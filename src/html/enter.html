<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/enter.css">
	<script type="text/javascript" src="../lib/require.js" data-main="../lib/main"></script>
</head>
<body>
	<h1></h1>
	<div id="enter_main">
		<form action="#" method="get" name="enter" id = "enter_form">
			<p class="enter_p1"><span class="enter_p1_s1" >会员登录</span><span class="enter_p1_s2">扫码登录</span></p>
			<input type="text" name="enter" placeholder="手机号码" id="enter_inp1"><br>	
			<input type="text" name="enter" placeholder="图形验证码" id="enter_inp2"><br>
			<input type="text" name="enter" placeholder="短信验证码" id="enter_inp3"><button id="enter_inp3_btn">获取验证码</button><br>
			<button id="enter_submit">立即登录</button>
			<br>
			<a href="login.html">免费注册</a>
			<p class="enter_p2"><span class="enter_p2_s1">帐号密码</span><span class="enter_p2_s2">社交登录</span></p>
			
		</form>
		<form action="#" method="get" name="other" id="other_form">
			<p class="enter_p1"><span class="enter_p1_s1" >会员登录</span><span class="enter_p1_s2">扫码登录</span></p>
			<input type="text" name="other" placeholder="手机号码/会员名/邮箱" id="other_inp1"><br>
			<input type="password" name="other" placeholder="密码" id="other_inp2"><br>	
			<p id="other_submit">立即登录</p><br>
			<a href="login.html">免费注册</a>
			<p class="enter_p2"><span class="enter_p2_s1">手机动态码登录</span><span class="enter_p2_s2">社交登录</span></p>
		</form>
		
		<div id="qrcode">
			<p class="enter_p1"><span class="enter_p1_s1" >会员登录</span><span class="enter_p1_s2">扫码登录</span></p>
			<img src="../img/enter_2weima.png " class="qrcode_img1">
			<img src="../img/enter_phone.png" class="qrcode_img2"> 
		</div>
	</div>

	<xfooter></xfooter>	

</body>
</html>
